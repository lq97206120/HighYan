<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>海彦男仕礼服</title>

 <link rel="stylesheet" type="text/css" href="__PUBLIC__/bootstrap/bootstrap.css">
 <link rel="stylesheet" href="__PUBLIC__/Css/common.css"/>
 <style>
 	.center{text-align:center;}
 	.book{margin:4em auto;width:35em;}
 	body{font-size:100%;}
 	.control-label{font-size:80%;}
 </style>
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#menuIcon,nav ul li").click(function() {
			if ($("#menuIcon").is(":visible")) { 
					$("nav ul").toggle(300);
			};
		});
		$(window).resize(function() {
		    if (!$("nav ul").is(":visible")) {
		        $('nav ul').attr('style', function(i, style){
		            return style.replace(/display[^;]+;?/g, '');
		        });
		    };
		});
	})
</script>

</head>
<body>
	<div id="main">
		<div class="title">
		<img src="__PUBLIC__/Images/top.gif">
		</div>
		<nav>
			<a href="#" id="menuIcon">Ξ</a><!#表示浏览器不会跳转，仍然停留在该页面>
			<ul>
				<foreach name='menu' item='v'>
					<li>
						<a href="{:U(GROUP_NAME.'/Index/index',array('mid'=>$v['mid']))}">{$v.mname}</a>
					</li>
				</foreach>
				<li>
					<a href="{:U(GROUP_NAME.'/Index/contactus')}">联系我们</a>
				</li>
				<li>
					<a href="{:U(GROUP_NAME.'/Index/book')}">我要预约</a>
				</li>
				
			</ul>
		</nav>
		<div class="content">
			<h3 class='center'>预约单</h3>
			
			<div class='book'>
				
				<form id="form1" method='post' action="{:U(GROUP_NAME.'/Index/bookhandle')}" class="form-horizontal">
				
				   <div class="form-group">
					    <label for="usernum" class="col-sm-3 control-label">姓名：</label>
					    <div class="col-sm-6">
					      <input style="width:40vmin;" type="text" class="form-control" id="bname" name="bname"  placeholder="姓名">
					    </div>
					    
				  </div>
				  <div class="form-group">
					    <label for="usersex" class="col-sm-3 control-label">性别：</label>
					    <div class="col-sm-6">
					     <input type="radio"   name="bmale" value='1' checked="checked" style="width: 8vmin;"/>&nbsp;&nbsp;男&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="radio"    name="bmale" value='0' style="width:8vmin;"/>&nbsp;&nbsp;女
					    </div>
				  </div>
				    <div class="form-group">
					    <label for="usernum" class="col-sm-3 control-label">联系电话：</label>
					    <div class="col-sm-6">
					      <input style="width:40vmin;" type="text" class="form-control" id="bphone" name="bphone"  placeholder="电话">
					    </div>
				  </div>
				  
				 		
			    <div class="form-group">
					    <label for="userlimits" class="col-sm-3 control-label">预约店铺：</label>
					    <div class="col-sm-6">
						     <select id="shop" name="shop" class="form-control" style="width:40vmin;">
								<option value="0">==请选择店铺==</option>
								<foreach name='shop' item='v'>
								<option value='{$v['sid']}'>{$v.sname}</option>
								</foreach>
							</select>
					    </div>
				  </div>
				 
				  
				   <div class="modal-footer">
				   
			       <input type="submit" class="btn btn-primary" value="提 交" id="adduserbtn" name="adduserbtn" style="width:15vmin;">
			      </div>
				  
			  </form>
			</div>
		</div>
		<footer>
			<img src="__PUBLIC__/Images/bottomNew.gif">
		</footer>
	</div>
<script>
	$(function(){
		
		$('#adduserbtn').click(function(){
							
			if($('#shop').val() == '0'||$('#bphone').val() == ''){
				alert('联系电话不能为空或者请选择店铺');
				return false;
			}
									
		});
		
	});
</script>
</body>
</html>
