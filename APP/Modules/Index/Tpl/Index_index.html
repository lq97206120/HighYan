<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>海彦男仕礼服</title>
<link rel="stylesheet" href="__PUBLIC__/Css/common.css"/>
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#menuIcon,nav ul li").click(function() {
			if ($("#menuIcon").is(":visible")) { 
					$("nav ul").toggle(300);
			};
		});
		$(window).resize(function() {
		    if (!$("nav ul").is(":visible")) {
		        $('nav ul').attr('style', function(i, style){
		            return style.replace(/display[^;]+;?/g, '');
		        });
		    };
		});
	})
</script>

</head>
<body>
	<div id="main">
		<div class="title">
		  <img src="__PUBLIC__/Images/top.gif">
		</div>
		<nav>
			<a href="#" id="menuIcon">Ξ</a><!#表示浏览器不会跳转，仍然停留在该页面>
			<ul>
				<foreach name='menu' item='v'>
					<li>
						<a href="{:U(GROUP_NAME.'/Index/index',array('mid'=>$v['mid']))}">{$v.mname}</a>
					</li>
				</foreach>
				<li>
					<a href="{:U(GROUP_NAME.'/Index/contactus')}">联系我们</a>
				</li>
				<li>
					<a href="{:U(GROUP_NAME.'/Index/book')}">我要预约</a>
				</li>
				
			</ul>
		</nav>
		<div class="content">
			{$singlemenu['mcontent']}
		</div>
		<footer>
			<img src="__PUBLIC__/Images/bottomNew.gif">
		</footer>
	</div>

</body>
</html>
