<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/jquery-easyui-1.3.5/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/jquery-easyui-1.3.5/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/bootstrap/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/bootstrap/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/bootstrap/bootstrap-responsive.min.css">
	<script language="javascript" type="text/javascript" src="__PUBLIC__/My97DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="__PUBLIC__/bootstrap/bootstrap.js"></script>
	<script type="text/javascript" src="__PUBLIC__/jquery-easyui-1.3.5/jquery.easyui.min.js"></script>
	<style css='text/css'>
		.red{color:red;}
		.blue{color:blue;}
		.operate{color:#428bca;}
		.modal-dialog{width:100%;}
		.inputpadding{padding-left:1px;}
		.pantssize{font-size:14px;}
		.back{position:absolute;right:10px;top:10px;}
	</style>
</head>
<body style="padding:20px 20px 0px 20px">
	<h2 align="center">订单列表</h2>
	<form id="searchform" method='post' action="__URL__/ordersearch" class="form-horizontal">
	<table id = "search" >
	  <tr>
	  	<td>
	  	<select name="searchcondition" class="form-control">
			  <option value ="onum">订单号</option>
			  <option value ="omnum">会员帐号</option>
			  <option value ="omphone">会员电话</option>
			  <option value ="ognum">商品编号</option>
			  <option value ="ogname">商品名称</option>
			  <option value ="osunum">接待员工号</option>
			  <option value ="leaderverifystatus">店长审核状态</option>
			  <option value ="ispullleader">店长意见</option>
			   <option value ="pullok">打样状态</option>
			  <option value ="shopok">订单最终状态</option>	
		</select>
	  	</td>
	  	<td>
	  		<input type="text" class="form-control"  id="searchcontent" name="searchcontent">
	  	</td>
	  	<td>
	  		<input type="hidden"   name="osunum" value='{$osunum}'>
	  	</td>
	  	<td>
	  		<input type="hidden"   name="sid" value='{$sid}'>
	  	</td>
	  	
	  	<td>
	  		<input type="hidden"   name="ossname" value='{$ossname}'>
	  	</td>
		<td>
			<button class="btn  btn-default" id="searchbtn" name="searchbtn" type="button">查询&nbsp;<i class="icon-search icon-large icon-white"></i> </button>
		</td>
	  </tr>
	</table>
	</form>
	<br/>
	
	<div style="margin:10px 0;"></div>
	
	
	<table id="dg" title="订单信息列表" style="width:1250px;height:380px" >
	<foreach name='order' item='u'>
	<tr>
		<td>{$u.onum}</td>
		<td>{$u.reservenum}</td>
		<td>{$u.oscalenum}</td>
		<td>{$u.omname}</td>
		<td>
			<if condition='$u["ommale"]  eq 1'>
				男
			<else/>
				女
			</if>
		</td>
		<td>{$u.omphone}</td>
		<td>{$u.bookdate}</td>
		<td>{$u.bookpulldate}</td>
		<td>{$u.bookgetdate}</td>
		<td>{$u.total}</td>
		<td>{$u.osunum}</td>
		
		<td>
			<a href="{:U('Admin/Designer/readorder',array('unum'=>$osunum,'sid'=>$sid,'onum'=>$u['onum'],'ossname'=>$ossname))}" target="opt">读取&nbsp;</a>
			<if condition="$u['leaderverifystatus'] eq 0"><a href="javascript:void(0)" onclick="deleteorder({$u.onum})">删除</a></if>
			
		</td>
				
	</tr>
	</foreach>
	</table>
	<div align="center">
	{$page}
	</div>
	
	<script>
		
	//处理打样接受
	function pullok(onum){
		alert("订单号为:"+onum);
		if(confirm("确认完成打样？")){
			
		$.ajax({
			type:"POST",
			url:"__URL__/pullok/onum/"+onum,
			success:function(data,textStatus,jqXHR){
			alert("标记成功");
				window.location.reload();

			},
			error:function(jqXHR,textStatus,errorThrown){
				alert("标记失败");
			}
		})
			
		}
		else{
		
			return;
		}	
	}
	//处理成品接受
	function shopok(onum){
		alert("订单号为:"+onum);
		if(confirm("确认完成订单？")){
			
		$.ajax({
			type:"POST",
			url:"__URL__/shopok/onum/"+onum,
			success:function(data,textStatus,jqXHR){
			alert("标记成功");
				window.location.reload();

			},
			error:function(jqXHR,textStatus,errorThrown){
				alert("标记失败");
			}
		})
			
		}
		else{
		
			return;
		}	
	}
	
	function deleteorder(onum){
		
		if(confirm("确认删除")){
			$.ajax({
				type:"POST",
				url:"__URL__/deleteorder/onum/"+onum,
				success:function(data,textStatus,jqXHR){
				alert("删除成功");
					window.location.reload();
	
				},
				error:function(jqXHR,textStatus,errorThrown){
					alert("删除失败");
				}
			})
				
			}
			else{
			
				return;
			}
	}
			
		function changebstatus(bnum){
			if(confirm("确认标记")){
			$.ajax({
				type:"POST",
				url:"__URL__/changebstatus/bnum/"+bnum,
				success:function(data,textStatus,jqXHR){
				alert("标记成功");
					window.location.reload();

				},
				error:function(jqXHR,textStatus,errorThrown){
					alert("标记失败");
				}
			})
				
			}
			else{
			
				return;
			}	
		}
		
		$(function(){
			$('#searchbtn').click(function(){
				if($('#searchcontent').val() == ''){
					alert('请输入查询内容');
					return false;
				}else{
					$('#searchform').submit();
				}
										
			});
			
		});
		
		$(function(){
			$('#adduserModal').on('shown.bs.modal',function(e){
			$('#adduserModal #usernum').focus();
		});
			$('#adduserbtn').click(function(){
				
				if($('#adduserModal #reservenum').val() == ''||$('#adduserModal #oscalenum').val() == ''||$('#adduserModal #omname').val() == ''||$('#adduserModal #omphone').val() == ''||$('#adduserModal #bookdate').val() == ''){
					alert('缺少必填项！');
					return false;
				}
							
				if(!(document.getElementById('chinascale').checked||document.getElementById('enscale').checked)){
					alert('请选择单位！');
					return false;
				}
				
										
			});
			
		});
		
		
	

		$(function(){
			$('#dg').datagrid({
		       fitColumns:true,
				rownumbers:true,
				singleSelect:true,
				autoRowHeight:false,
				
			  columns:[[
	           

						{field:'onum',title:"合订号",width:30},
				        {field:'reservenum',title:'订购单号',width:30},
				        {field:'oscalenum',title:'量身单号',width:30},
				        {field:'omname',title:'姓名',width:20}, 
				      	{field:'ommale',title:'性别',width:10},
				      	{field:'omphone',title:'电话',width:40},
				      	{field:'bookdate',title:"订单日",width:30},
				        {field:'bookpulldate',title:'定做试版日',width:30},
				        {field:'bookgetdate',title:'取件日',width:30},
				        {field:'total',title:'总价格',width:20},
				        {field:'osunum',title:'导购员',width:20},
				        {field:'pullstatus',title:'打样状态',width:30},
				        {field:'goodsstatus',title:'成品状态',width:30},
				        {field:'ss',title:'操作',width:20},
		   	  ]]
			});
		});
	</script>
</body>
</html>
